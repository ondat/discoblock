apiVersion: kuttl.dev/v1
kind: TestStep
commands:
  - script: kubectl delete po $(kubectl get po -l app=nginx --no-headers -o custom-columns=":metadata.name")
  - script: kubectl delete po -n kube-system $(kubectl get po -n kube-system -l name=fluentd-elasticsearch --no-headers -o custom-columns=":metadata.name")