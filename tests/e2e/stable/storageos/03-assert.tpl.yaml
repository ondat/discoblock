apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    pv.kubernetes.io/bind-completed: "yes"
    pv.kubernetes.io/bound-by-controller: "yes"
    volume.beta.kubernetes.io/storage-provisioner: csi.storageos.com
    volume.kubernetes.io/storage-provisioner: csi.storageos.com
  finalizers:
  - discoblocks.io/diskconfig-sample-storageos-once
  - kubernetes.io/pvc-protection
  labels:
    discoblocks: diskconfig-sample-storageos-once
  name: #PVC_NAME#
  namespace: default
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: storageos
  volumeMode: Filesystem
status:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Gi
  phase: Bound
---
apiVersion: v1
kind: PersistentVolume
metadata:
  finalizers:
  - kubernetes.io/pv-protection
  - external-attacher/csi-storageos-com
  name: #PV_NAME#
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Gi
  persistentVolumeReclaimPolicy: Delete
  storageClassName: storageos
  volumeMode: Filesystem
status:
  phase: Bound
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: nginx
    discoblocks-metrics/2498526953: diskconfig-sample-storageos-once
    discoblocks-metrics/619933494: diskconfig-sample-storageos-same
  name: #POD_NAME#
  namespace: default
spec:
  containers:
  - image: nginx
    volumeMounts:
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
    - mountPath: /media/discoblocks/sample-0
      name: #PVC_NAME#
  - image: bitnami/node-exporter:1.3.1
    volumeMounts:
    - mountPath: /media/discoblocks/sample-0
      name: #PVC_NAME#
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
  volumes:
  - projected:
      defaultMode: 420
  - name: #PVC_NAME#
    persistentVolumeClaim:
      claimName: #PVC_NAME#
status:
  phase: Running
