apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: discoblocks
    app.kubernetes.io/component: discoblocks
    control-plane: controller-manager
  name: discoblocks-controller-manager
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discoblocks
      app.kubernetes.io/component: discoblocks
      control-plane: controller-manager
  template:
    metadata:
      labels:
        app: discoblocks
        app.kubernetes.io/component: discoblocks
        control-plane: controller-manager
    spec:
      schedulerName: default-scheduler
      securityContext:
        runAsNonRoot: true
      serviceAccount: discoblocks-controller-manager
      serviceAccountName: discoblocks-controller-manager
status:
  availableReplicas: 1
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  labels:
    app: discoblocks
    app.kubernetes.io/component: discoblocks
  name: discoblocks-mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  reinvocationPolicy: Never
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - pods
    scope: '*'
  sideEffects: NoneOnDryRun
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  creationTimestamp: null
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-discoblocks-ondat-io-v1-diskconfig
  failurePolicy: Fail
  name: validatediskconfig.kb.io
  rules:
  - apiGroups:
    - discoblocks.ondat.io
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - diskconfigs
  sideEffects: None