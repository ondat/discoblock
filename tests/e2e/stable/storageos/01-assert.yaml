apiVersion: v1
kind: ConfigMap
metadata:
  name: discoblocks-manager-config
  namespace: kube-system
data:
  controller_manager_config.yaml: |
    apiVersion: config.discoblocks.ondat.io/v1
    kind: OperatorConfig
    health:
      bindAddress: :8080
      healthProbeBindAddress: :8081
    metrics:
      bindAddress: 127.0.0.1:8080
    webhook:
      port: 9443
    supportedCsiDrivers:
    - ebs.csi.aws.com
    - csi.storageos.com
    jobContainerImage: local/discoblocks:job-e2e
    proxyContainerImage: local/discoblocks:proxy-e2e
    schedulerStrictMode: true
    mutatorStrictMode: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: discoblocks
    app.kubernetes.io/component: discoblocks
  name: discoblocks-controller-manager
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discoblocks
      app.kubernetes.io/component: discoblocks
  template:
    metadata:
      labels:
        app: discoblocks
        app.kubernetes.io/component: discoblocks
    spec:
      schedulerName: default-scheduler
      # securityContext:
      #   runAsNonRoot: true
      serviceAccount: discoblocks-controller-manager
      serviceAccountName: discoblocks-controller-manager
status:
  availableReplicas: 1
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  labels:
    app: discoblocks
    app.kubernetes.io/component: discoblocks
  name: discoblocks-mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: discoblocks-webhook-service
      namespace: kube-system
      path: /mutate-v1-pod
  reinvocationPolicy: Never
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - pods
    scope: '*'
  sideEffects: NoneOnDryRun
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  labels:
    app: discoblocks
    app.kubernetes.io/component: discoblocks
  name: discoblocks-validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: discoblocks-webhook-service
      namespace: kube-system
      path: /validate-discoblocks-ondat-io-v1-diskconfig
  failurePolicy: Fail
  name: validatediskconfig.kb.io
  rules:
  - apiGroups:
    - discoblocks.ondat.io
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - diskconfigs
  sideEffects: None
