apiVersion: discoblocks.ondat.io/v1
kind: DiskConfig
metadata:
  name: diskconfig-sample-storageos-once
  namespace: default
spec:
  storageClassName: storageos
  capacity: 1Gi
  mountPointPattern: /media/discoblocks/once-%d
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux 
  podSelector:
    app: nginx
  policy:
    upscaleTriggerPercentage: 50
    maximumCapacityOfDisk: 2Gi
    maximumNumberOfDisks: 2
    coolDown: 10s
---
apiVersion: discoblocks.ondat.io/v1
kind: DiskConfig
metadata:
  name: diskconfig-sample-storageos-same
  namespace: default
spec:
  storageClassName: storageos
  capacity: 1Gi
  availabilityMode: ReadWriteSame
  mountPointPattern: /media/discoblocks/same-%d
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux 
  podSelector:
    app: nginx
  policy:
    upscaleTriggerPercentage: 50
    maximumCapacityOfDisk: 2Gi
    maximumNumberOfDisks: 2
    coolDown: 10s
---
apiVersion: discoblocks.ondat.io/v1
kind: DiskConfig
metadata:
  name: diskconfig-sample-storageos-daemon
  namespace: kube-system
spec:
  storageClassName: storageos
  capacity: 1Gi
  availabilityMode: ReadWriteDaemon
  mountPointPattern: /media/discoblocks/daemon-%d
  podSelector:
    name: fluentd-elasticsearch
---
apiVersion: discoblocks.ondat.io/v1
kind: DiskConfig
metadata:
  name: diskconfig-sample-storageos-once
  namespace: pod-with-host-pid
spec:
  storageClassName: storageos
  capacity: 1Gi
  mountPointPattern: /media/discoblocks/once-%d
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux 
  podSelector:
    app: nginx
  policy:
    upscaleTriggerPercentage: 50
    maximumCapacityOfDisk: 2Gi
    maximumNumberOfDisks: 2
    coolDown: 10s
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
  namespace: default
status:
  availableReplicas: 1
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: nginx
  name: diskconfig-nginx
  namespace: pod-with-host-pid
spec:
  hostPID: true
  containers:
  - name: nginx
  - name: discoblocks-metrics
status:
  phase: Running
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    k8s-app: fluentd-logging
  name: fluentd-elasticsearch
  namespace: kube-system
status:
  numberReady: 1
