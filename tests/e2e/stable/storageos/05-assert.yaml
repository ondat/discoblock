apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 120
collectors:
  - type: events
    namespace: default
  - type: events
    namespace: kube-system
  - type: command
    command: kubectl get po -A -o wide
  - type: command
    command: kubectl logs -n kube-system -l app=discoblocks
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
  namespace: default
status:
  availableReplicas: 1
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    k8s-app: fluentd-logging
  name: fluentd-elasticsearch
  namespace: kube-system
status:
  numberReady: 1
