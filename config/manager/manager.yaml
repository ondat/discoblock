apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      app: discoblocks
      app.kubernetes.io/component: discoblocks
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      # We have to disable enforment because of metrics proxy nixery image
      # securityContext:
      #   runAsNonRoot: true
      containers:
      - command:
        - /manager
        image: controller:latest
        name: manager
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
          - name: config-volume
            mountPath: /etc/kubernetes/discoblocks-scheduler
          - name: metrics-cert
            mountPath: /tmp/k8s-webhook-server/metrics-certs
            readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 20m
            memory: 256Mi
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
        - name: config-volume
          configMap:
            name: discoblocks-scheduler
        - name: metrics-cert
          secret:
            defaultMode: 420
            secretName: discoblocks-metrics-cert
